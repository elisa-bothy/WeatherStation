<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toulouse Météo</title>
    <link rel="shortcut icon" href="assets/photos/icons8-sun-behind-small-cloud-48.png">

    <div class="container" id="container">
